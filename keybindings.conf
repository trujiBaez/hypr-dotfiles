####################################
### KEYBINDINGS ‚Äî Hyprland by AT ###
####################################

# üß© Modificador principal
$mainMod = SUPER

# üìñ Documentaci√≥n personal
bind = SUPER, F1, exec, kitty --class atajos -e nvim ~/.config/atajos.md

# üéµ Multimedia / Aplicaciones
bind = $mainMod, Q, exec, quodlibet                         # Gestor de m√∫sica
bind = $mainMod, Return, exec, $terminal                    # Terminal
bind = $mainMod, E, exec, $fileManager                      # Explorador de archivos
bind = $mainMod, W, exec, $webExplore                       # Navegador web
bind = $mainMod, T, exec, kitty -e nvim                     # Editor en terminal
bind = $mainMod, O, exec, flatpak run com.obsproject.Studio # OBS Studio
bind = $mainMod SHIFT, E, exec, thunar                      # Explorador gr√°fico
bind = $mainMod SHIFT, M, exec, thunderbird                 # Correo electr√≥nico
bind = $mainMod, C, killactive,                             # Cierra la ventana activa
bind = $mainMod, D, exec, $menu                             # Abre el men√∫ wofi

# üîÑ Sistema
bind = $mainMod, R, exec, hyprctl reload                    # Recargar configuraci√≥n de Hyprland
bind = $mainMod, M, exit,                                   # Salir de la sesi√≥n Hyprland

# ‚å®Ô∏è Layouts de teclado
bind = $mainMod, space, exec, hyprctl switchxkblayout "microsoft-surface-045e:091c-keyboard" next
bind = $mainMod, space, exec, hyprctl switchxkblayout "microsoft-surface-045e:091c-keyboard-1" next

# üì∏ Capturas de pantalla
bind = $mainMod SHIFT, S, exec, grim ~/Pictures/Screenshots/screenshot_$(date +'%Y-%m-%d_%H-%M-%S').png
bind = $mainMod SHIFT, R, exec, grim -g "$(slurp)" ~/Pictures/Screenshots/screenshot_$(date +'%Y-%m-%d_%H-%M-%S').png

# ü™ü Gesti√≥n de ventanas
bind = $mainMod, V, togglefloating                          # Alternar modo flotante

# Mover foco
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Mover ventana activa
bind = $mainMod CTRL, left, movewindow, l
bind = $mainMod CTRL, right, movewindow, r
bind = $mainMod CTRL, up, movewindow, u
bind = $mainMod CTRL, down, movewindow, d

# üî¢ Workspaces
# Cambiar workspace
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Mover ventana activa al workspace
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scroll entre workspaces
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# üñ±Ô∏è Arrastrar y redimensionar ventanas con el rat√≥n
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

